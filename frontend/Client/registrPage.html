    <div class="content-block-registration">
        <h1 class="content-block-registration--name-page">Registration</h1>
        <div class="content-block-registration__main">
            <div class="content-block-registration__main__block">
                <div class="content-block-registration__main__block--login"></div>
                <input type="text" class="content-block-registration__main__block" placeholder="Login" id="loginReg">
            </div>
            <div class="content-block-registration__main__block">
                <div class="content-block-registration__main__block--login"></div>
                <input type="text" class="content-block-registration__main__block" placeholder="Email" id="emailReg">
            </div>
            <div class="content-block-registration__main__block">
                <div class="content-block-registration__main__block--password"></div>
                <input class="content-block-registration__main__block" placeholder="Password" type="password" name="pass" id="passwordReg">
                <div class="content-block-registration__main__block--show" id="show-password"></div>
            </div>
            <div class="content-block-registration__main__block">
                <div class="content-block-registration__main__block--password"></div>
                <input class="content-block-registration__main__block" placeholder="Confirm password" type="password" name="pass" id = "passwordRepeatReg">
                <div class="content-block-registration__main__block--show" id="show-password"></div>
            </div>
            <div class="content-block-registration__main__block">
                <div class="content-block-registration__main__block--key"></div>
                <input type="text" class="content-block-registration__main__block" placeholder="SecretKey">
            </div>
            <div class="content-block-registration__main--text">Already have an account?<a href="./index.html">Authorization</a></div>
            <button class="content-block-registration__main--btn" id="guestEnter">Login like a guest</button>
            <button class="content-block-registration__main--btn" id="submitBtnReg">Submit</button>
        </div>
