<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
</head>
<body>

    <header class="block-header">
        <div class="block-header--logo"></div>
        <div class="block-header__right">
            <button class="block-header__right--action btn"></button>
            <button class="block-header__right--log-out btn"></button>
            <button class="block-header__right--setting btn"></button>
            <button class="block-header__right--lang btn">EN</button>
            <button class="block-header__right--topic btn"></button>
        </div>
    </header>

    <div class="line"></div>
    <div class="block-content">
        <div class="block-content__main" id="main-block">
            <div class="block-content__main__panel">
                <buttton class="block-content__main__panel__buttons--first panel">Tournament</buttton>
                <buttton class="block-content__main__panel__buttons panel">Stats</buttton>
                <buttton class="block-content__main__panel__buttons panel">Create tournament</buttton>
            </div>
            <div class="block-content__main__block">
                <button class="block-content__main__block__actions--btn" id="create-fields">Create<button>
                <button class="block-content__main__block__actions--btn" disabled>Cup grid</button>
                <button class="block-content__main__block__actions--btn" disabled>Send Data</button>
            </div>
            </div>
        </div>

        <div class="block-content__modal-fields" id="modal-fields">
            <button class="block-content__modal-fields--close" id="close"></button>
            <h1 class="block-content__modal-fields--name-modal">Create tournament</h1>
            <div class="block-content__modal-fields__main main">
                <div class="main__block-input-icons">
                    <div class="main__block-input-icons--icons name-tournament"></div>
                    <input type="text" class="main__block-input-icons--text" placeholder="Name of tournament">
                </div>
                <div class="main__block-input-icons">
                    <div class="main__block-input-icons--icons description"></div>
                    <input type="text"class="main__block-input-icons--text" placeholder="Tournament description">
                </div>
                <div class="main__block-input-icons__radio-button">
                    <div class="main__block-input-icons__radio-button--radio">
                        <input type="radio" value="cup" name="mode" checked>
                        <label for="mode">Cup</label>
                    </div>
                    <div class="main__block-input-icons__radio-button--radio">
                        <input class="main__block-input-icons__radio-button--radio" type="radio" value="championship" name="mode">
                        <label for="mode">Championship</label>
                    </div>
                </div>
                <div class="main__block-input-icons">
                    <div class="main__block-input-icons--icons place"></div>
                    <input type="text"class="main__block-input-icons--text" placeholder="Place">
                </div>
                <div class="main__block-input-icons">
                    <div class="main__block-input-icons--icons datapicer"></div>
                    <input type="date" class="main__block-input-icons--text" title="Start date">
                </div>
                <div class="main__block-input-icons">
                    <div class="main__block-input-icons--icons datapicer"></div>
                    <input type="date" class="main__block-input-icons--text" title="Last registration date">
                </div>
                <div class="main__block-input-icons__radio-button-level">
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="advanced" name="level">
                        <label for="level">Advanced</label>
                    </div>
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="middle" name="level" checked>
                        <label for="level">Middle</label>
                    </div>
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="beginner" name="level">
                        <label for="level">Beginner</label>
                    </div>
                </div>
                <div class="main__block-input-icons__radio-button-level">
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="128" name="NumberParticipants">
                        <label for="NumberParticipants">128</label>
                    </div>
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="64" name="NumberParticipants" >
                        <label for="NumberParticipants">64</label>
                    </div>
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="32" name="NumberParticipants" checked>
                        <label for="NumberParticipants">32</label>
                    </div>
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="16" name="NumberParticipants">
                        <label for="NumberParticipants">16</label>
                    </div>
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="8" name="NumberParticipants">
                        <label for="NumberParticipants">8</label>
                    </div>
                    <div class="main__block-input-icons__radio-button-level">
                        <input class="main__block-input-icons__radio-button-level--level" type="radio" value="4" name="NumberParticipants">
                        <label for="NumberParticipants">4</label>
                    </div>
                </div>
                <div class="main__block-input-icons__dropdown">
                    <button class="main__block-input-icons__dropdown-btn" id="show-dropdown-scenario">One-match confrontation<div class="main__block-input-icons__dropdown-btn--icon"></div></button>
                    <div class="main__block-input-icons__dropdown-content" id="scenarioForTournament">
                        <div class="main__block-input-icons__dropdown-content--content-hover" value="two-match-confrontation">Two-match confrontation</div>
                        <div class="main__block-input-icons__dropdown-content--content-hover" value="two-three-wins">Two-three-wins</div>
                    </div>
                </div>
                <div class="main__block-input-icons__dropdown">
                    <button class="main__block-input-icons__dropdown-btn">Invited players<div class="main__block-input-icons__dropdown-btn--icon"></div></button>
                    <div class="main__block-input-icons__dropdown-content" id="scenarioForTournament">
                        <div class="main__block-input-icons__dropdown-content--content-hover" value="two-match-confrontation">Two-match confrontation</div>
                    </div>
                </div>
                <button class="main__block-input-icons--submit" id="submit-date">Submit</button>
            </div>
        </div>
    </div>
    <div id="tabTournaments" class="hide">
        tabTournaments
    </div>
    <div id="tabCreate" class="hide">
        <input type="text" id = "tourName" class="hide">
        <input type="text" id = "tourDesc" class="hide">
        <input type="text" id = "tourMode" class="hide">
        <input type="text" id = "tourPlace" class="hide">
        <input type="date" id = "tourDateStart" class="hide">
        <input type="text" id = "tourDateEndReg" class="hide">
        <input type="text" id = "tourLevel" class="hide">
        <input type="text" id = "tourDesc" class="hide">

    <div id="tabTournaments" class="hide">
        </div>
        tabTournaments
    </div>
    <div id="tabCreate" class="hide">
        tabCreate

    </div>
    <div id="tabStats" class="hide">
        tabStats
    </div>
   
</body>
</html>
